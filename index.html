<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Example</title>
<script>
  window.onload = function() {
    // Redirect to login.php after index.html is loaded
    window.location.href = "../public/index.php";
  };
</script>
</head>
<body>
<!-- This page will redirect immediately, so there's no need for any content here -->
</body>
</html>
